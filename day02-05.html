<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <gyk :gyk="name"></gyk>

</div>
</body>
</html>
<script>
    var zj={
        template: "<span >{{gyk}}</span>",
        props:["gyk"]
    }
    var app=new Vue({
        el:"#app",
        data:{
          name:"张三"
        },
        components:{
            gyk:zj
    }
    });

</script>
