<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{age}}
    <button v-on:click="age++">++</button>
    <button v-on:click="age--">--</button>
    <br>
 <button @click="jia()">++</button>
    <button @click="jian()">--</button>
</div>

</body>
</html>
<script>
     var app=new Vue({
         el:"#app",
         data:{
          age:10

         },
        methods:{
             jian(){
                 alert(1)
                 this.age--;
             },
            jia(){
                this.age++;
            }
        }

     })

</script>
