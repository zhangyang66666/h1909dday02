<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1><span v-text="name"></span><hr></h1>
        <h1><span v-html="name"></span><hr></h1>

    </div>
</body>
</html>
<script>
        var  app=new Vue({
          el:"#app",
            data:{
              name:"张三"
            }

        })

</script>
